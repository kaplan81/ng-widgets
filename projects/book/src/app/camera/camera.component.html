<div class="camera" [class.visible]="isPlaying$ | async">
  <video #video [ngStyle]="style"></video>
  <input type="checkbox" [checked]="blur" (change)="blur = !blur" />
  <label>BLUR</label>
  <input type="checkbox" [checked]="invert" (change)="invert = !invert" />
  <label>INVERT</label>
  <input type="checkbox" [checked]="flip" (change)="flip = !flip" />
  <label>FLIP</label>
  <input type="checkbox" [checked]="sepia" (change)="sepia = !sepia" />
  <label>SEPIA</label>
</div>
